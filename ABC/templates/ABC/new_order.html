{% load static %}
{% load humanize %}
{% load i18n %}

{% include 'ABC/header.html' %}
{% include 'ABC/navbar.html' %}
{% include 'ABC/page_header.html' with title='New Order' %}

<div class="panel panel-default">
    <div class="panel-heading">

    </div>
    <div class="panel-body">
<form class="empty-form" action="{% url 'add_order' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <fieldset>
        <legend>{% trans 'Order Information' %}</legend>
        <div class="row">
            <div class="col-lg-3">
                <label for="number">{% trans 'Number' %}</label>
                <div class="input-group">
                    <input type="text" name="number" id="number" class="form-control" placeholder="{% trans 'Number' %}" size="10" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-3">
                <label for="date">{% trans 'Date' %}</label>
                <div class="input-group">
                    <input type="date" name="date" id="date" class="form-control" placeholder="{% trans 'Date' %}" size="10" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-3">
                <label for="delivery_date">{% trans 'Delivery Date' %}</label>
                <div class="input-group">
                    <input type="date" name="delivery_date" id="deliver_date" class="form-control" placeholder="{% trans 'Delivery Date' %}" size="10" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-3">
                <label for="state">{% trans 'Delivery Date' %}</label>
                <div class="input-group">
                    <select name="state" id="state">
                        <option>Unfinished</option>
                        <option>Pending</option>
                        <option>Ready</option>
                        <option>Sent</option>
                        <option>Received</option>
                    </select>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-3">
                <label for="Customer">{% trans 'Customer' %}</label>
                <div class="input-group">
                    <input type="text" name="customer" id="customer" class="form-control" placeholder="{% trans 'Customer' %}" size="10" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-3">
                <label for="delivery_type">{% trans 'Delivery Type' %}</label>
                <div class="input-group">
                    <input type="text" name="delivery_type" id="delivery_type" class="form-control" placeholder="{% trans 'Delivery Type' %}" size="10" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-3">
                <label for="payment_type">{% trans 'Payment Type' %}</label>
                <div class="input-group">
                    <input type="text" name="payment_type" id="payment_type" class="form-control" placeholder="{% trans 'Payment Type' %}" size="10" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-6">
                <label for="notes">{% trans 'Notes' %}</label>
                <div class="input-group">
                    <textarea id="notes" name="notes" class="form-control" placeholder="{% trans 'Notes' %}" rows="5" cols="50" aria-describedby="basic-addon1"></textarea>
                </div>
            </div>
        </div>
        <br/>
    </fieldset>
    <fieldset>
        <legend>Details Information</legend>
        <div class="row">
            <div class="col-lg-3">
                <label for="item">{% trans 'Item' %}</label>
                <div class="input-group">
                    <input type="text" name="item" id="item" class="form-control" placeholder="{% trans 'Item' %}" size="10" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary btn-block">+</button>
            </div>
        </div>
        <br>
        <button class="btn btn-primary btn-block" type="submit">{% trans 'Add' %}</button>
        <input type="hidden" name="mode" value="complete"/>
    </fieldset>
    </form>
    </div>
</div>

<script>
    var config = {};
    config.placeholder = 'Notes';
    config.width = 500;
    config.height = 150;
    CKEDITOR.replace('notes', config);
</script>


{% include 'ABC/footer.html' %}
