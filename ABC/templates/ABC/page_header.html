{% load i18n %}
{% load static %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div></div>
            <h1 class="page-header">{% trans title %}
                {% if new_link %}
                    <a class="btn btn-sm btn-default" title="{% trans tooltip %}" href="{% url new_link %}"><img src="{% static icon %}"/></a>
                {% endif %}
            </h1>
        </div>
    </div>
